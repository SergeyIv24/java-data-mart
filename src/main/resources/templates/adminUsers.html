<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/css/adminUsersStyle.css}" rel="stylesheet"/>
</head>

<body>
<nav>
    <ul>
        <li>Dashboards</li>
        <li>Charts</li>
        <li>Datasets</li>
        <li>SQL</li>
    </ul>
</nav>

<div class="container">
    <div class="header">
        <h2>List Users</h2>
        <button class="add-user-btn" onclick="openModal()">ADD USER <span>+</span></button>
    </div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Is Active?</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ul : ${userList}">
            <td th:text="${ul.firstname}"></td>
            <td th:text="${ul.lastname}"></td>
            <td th:text="${ul.username}"></td>
            <td></td>
            <td></td>
            <td>
                <button class="action-btn">üîç</button>
                <button class="action-btn">‚úèÔ∏è</button>
                <button class="action-btn delete">üóëÔ∏è</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">‚úñ</button>
        <h2>Add User</h2>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" placeholder="First Name">

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" placeholder="Last Name">

        <label for="username">User Name *</label>
        <input type="text" id="username" placeholder="User Name">

        <label for="role">Role *</label>
        <select id="role">
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>

        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Password">

        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <!-- –ß–µ–∫–±–æ–∫—Å —Å —Ç–µ–∫—Å—Ç–æ–º –Ω–∞ –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–µ —Å —É–º–µ–Ω—å—à–µ–Ω–Ω—ã–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º –∏ –æ—Ç—Å—Ç—É–ø–æ–º —Å–Ω–∏–∑—É -->
        <div class="checkbox-inline">
            <label for="isActive">Is Active?</label>
            <input type="checkbox" id="isActive">
        </div>

        <div class="button-container">
            <button class="save-btn">SAVE</button>
        </div>

    </div>
</div>
<script th:src="@{/js/adminUserScripts.js}"></script>

</body>
</html>
